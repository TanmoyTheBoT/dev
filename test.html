<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test - TanmoyTheBoT">
    <title>TanmoyTheBoT</title>
    <link rel="icon" href="assets/images/avatar.jpg" type="image/png">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0d1117;
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: #161b22;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 400px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            border: 3px solid #5bc0de;
            display: block;
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 10px 0;
            color: #5bc0de;
        }

        .subtitle {
            font-size: 1rem;
            color: #b0b3b8;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .social-icons a {
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #5bc0de;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            background: #ff6b6b;
        }

        footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #888;
        }

        footer a {
            color: #5bc0de;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/assets/images/avatar.jpg" alt="avatar" class="profile-image">
        <h1 class="title">TanmoyTheBoT</h1>
        <p class="subtitle">Tech Enthusiast</p>

        <div class="social-icons">
            <a href="https://github.com/TanmoyTheBoT" target="_blank" title="GitHub">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub" style="width: 24px;">
            </a>
            <a href="https://t.me/TanmoyTheBoT" target="_blank" title="Telegram">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram" style="width: 24px;">
            </a>
            <a href="https://tanmoy.xyz" target="_blank" title="Blog">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/domain.png" alt="Blog" style="width: 24px;">
            </a>
        </div>

        <footer>
            &copy; 2024 <a href="https://tanmoy.xyz">TanmoyTheBoT</a> | Designed with ❤️
        </footer>
    </div>
</body>

</html>
